name: ğŸ›¡ï¸ Quality Gates

on:
  workflow_call:

jobs:
  code-quality:
    name: Code Analysis
    runs-on: macos-14
    timeout-minutes: 10
    
    steps:
    - uses: actions/checkout@v4
    - name: ğŸ“Š Analyze Code Metrics
      run: |
        SWIFT_FILES=$(find . -name "*.swift" -not -path "./build/*" | wc -l)
        TOTAL_LINES=$(find . -name "*.swift" -not -path "./build/*" -exec wc -l {} + | tail -1 | awk '{print $1}')
        
        echo "ğŸ“ˆ Metrics: $SWIFT_FILES files, $TOTAL_LINES lines"
        echo "ğŸ“ˆ Average: $((TOTAL_LINES / SWIFT_FILES)) lines/file"

  security-scan:
    name: Security Check
    runs-on: macos-14
    timeout-minutes: 5
    
    steps:
    - uses: actions/checkout@v4
    - name: ğŸ”’ Security Analysis
      run: |
        # Check for hardcoded secrets
        if grep -r -i "api.*key\|secret\|token\|password" --include="*.swift" . | grep -v "// "; then
          echo "âš ï¸ Potential secrets detected"
        else
          echo "âœ… No secrets found"
        fi