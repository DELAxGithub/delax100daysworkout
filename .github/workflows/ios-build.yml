name: iOS Build & Test

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'Delax100DaysWorkout/**/*.swift'
      - 'Delax100DaysWorkout.xcodeproj/**'
      - '*.xcworkspace/**'
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to build'
        required: false
        type: string

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest
    
    permissions:
      contents: read
      pull-requests: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # PRã®å ´åˆã¯PRãƒ–ãƒ©ãƒ³ãƒã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'
          
      - name: Show Xcode version
        run: xcodebuild -version
        
      - name: Show available simulators
        run: xcrun simctl list devices available
        
      - name: Clean previous builds
        run: |
          echo "ðŸ§¹ Cleaning previous builds..."
          cd Delax100DaysWorkout
          xcodebuild clean \
            -project Delax100DaysWorkout.xcodeproj \
            -scheme Delax100DaysWorkout \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=latest' || \
          xcodebuild clean \
            -project Delax100DaysWorkout.xcodeproj \
            -scheme Delax100DaysWorkout \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=latest'
            
      - name: Build iOS App
        id: build
        run: |
          echo "ðŸ”¨ Building iOS app..."
          cd Delax100DaysWorkout
          
          # iPhone 16 Pro ã§è©¦è¡Œã€å¤±æ•—ã—ãŸã‚‰ iPhone 15 Pro ã§å†è©¦è¡Œ
          BUILD_RESULT=0
          xcodebuild build \
            -project Delax100DaysWorkout.xcodeproj \
            -scheme Delax100DaysWorkout \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=latest' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO || BUILD_RESULT=$?
            
          if [ $BUILD_RESULT -ne 0 ]; then
            echo "âš ï¸ iPhone 16 Pro build failed, trying iPhone 15 Pro..."
            xcodebuild build \
              -project Delax100DaysWorkout.xcodeproj \
              -scheme Delax100DaysWorkout \
              -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=latest' \
              -configuration Debug \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO
          fi
          
          echo "âœ… Build completed successfully!"
          
      - name: Run basic tests (if test target exists)
        continue-on-error: true
        run: |
          echo "ðŸ§ª Running tests..."
          cd Delax100DaysWorkout
          
          # ãƒ†ã‚¹ãƒˆã‚¿ãƒ¼ã‚²ãƒƒãƒˆãŒå­˜åœ¨ã™ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
          if xcodebuild -project Delax100DaysWorkout.xcodeproj -list | grep -q "Test"; then
            xcodebuild test \
              -project Delax100DaysWorkout.xcodeproj \
              -scheme Delax100DaysWorkout \
              -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=latest' || \
            xcodebuild test \
              -project Delax100DaysWorkout.xcodeproj \
              -scheme Delax100DaysWorkout \
              -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=latest'
          else
            echo "â„¹ï¸ No test targets found, skipping tests"
          fi
          
      - name: Comment build result on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            const buildSuccess = ${{ steps.build.outcome == 'success' }};
            const prNumber = context.payload.pull_request.number;
            
            let comment = '';
            if (buildSuccess) {
              comment = `## âœ… iOS Build Successful!
              
              ðŸŽ‰ **Build completed successfully on macOS runner**
              
              ### Build Details
              - **Scheme**: Delax100DaysWorkout
              - **Configuration**: Debug  
              - **Target**: iOS Simulator
              - **Status**: Ready for local testing
              
              ### Next Steps
              1. Review the code changes
              2. Test locally with: \`./scripts/sync-pr.sh ${prNumber}\`
              3. Merge when satisfied
              
              **This PR is ready to merge!** ðŸš€`;
              
              // Add ready-to-merge label
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                labels: ['âœ… Ready to merge', 'iOS build passed']
              });
              
            } else {
              comment = `## âŒ iOS Build Failed
              
              ðŸ˜ž **Build failed on macOS runner**
              
              ### Build Details
              - **Scheme**: Delax100DaysWorkout
              - **Configuration**: Debug
              - **Target**: iOS Simulator
              - **Status**: Needs fixing
              
              ### Next Steps
              1. Check the [build logs](${context.payload.pull_request.html_url}/checks) for details
              2. Fix the build errors
              3. Push changes to trigger rebuild
              
              **This PR needs fixes before merging** ðŸ”§`;
              
              // Add needs-fix label
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                labels: ['âŒ Build failed', 'needs-fix']
              });
            }
            
            // Post comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: comment
            });
            
      - name: Save build artifacts
        if: always()
        run: |
          # ãƒ“ãƒ«ãƒ‰ãƒ­ã‚°ã‚’ä¿å­˜
          mkdir -p build-logs
          echo "Build completed at $(date)" > build-logs/build-summary.txt
          echo "Xcode version: $(xcodebuild -version | head -1)" >> build-logs/build-summary.txt
          echo "Build result: ${{ steps.build.outcome }}" >> build-logs/build-summary.txt
          
      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-logs-${{ github.run_number }}
          path: build-logs/
          retention-days: 7